config:
  target: 'http://localhost:8081'
  phases:
    - duration: 60
      arrivalCount: 6000
  variables:
    date: 
      - 2018-03-30
      - 2018-03-28
      - 2018-03-29
      - 2018-03-22
      - 2018-04-03
      - 2018-03-22
      - 2018-03-21
  http: 
    pool: 50
scenarios:
  - flow:
    - loop:
      - get:
          url: /restaurants/{{ $loopElement }}/reservations/{{date}}
      - post:
          url: /reservations
          json:
            restaurantId: "{{ $loopElement }}"
            date: "{{ date }}"
            time: 20
            name: "Skinner george"
            party: 5
      over: 
